spring.application.name=InvestmentService
server.port=8888

spring.data.mongodb.uri=mongodb://localhost:27017/investmentdb
spring.data.mongodb.auto-index-creation=true

spring.kafka.bootstrap-servers=localhost:9092


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fund_investment_detail
spring.datasource.username=investment
spring.datasource.password=mypass
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN